# k8s/bootstrap/root-app-dev.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dainmusty/gnpc-terraform-infra-k8s-web-app
    targetRevision: main
    path: k8s/bootstrap/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
